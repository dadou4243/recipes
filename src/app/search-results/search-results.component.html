<div>
    <h2>Search Results</h2>
    <div *ngIf="!recipesResults">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="recipesResults">
        <div *ngIf="recipesResults.length == 0">
            <p>There are no results</p>
        </div>
        <div *ngIf="recipesResults.length > 0">
            <div *ngFor="let result of recipesResults">
                <p>{{result.name}}</p>
                <p>{{result.createdAt}}</p>

            </div>
        </div>
    </div>
</div>
