<div class="container">
    <h2>List of Recipes</h2>
    <a *ngFor="let recipe of recipes">
        <div class="recipe" routerLink="/recipes/{{recipe.id}}">
            <div><span>Name: </span>{{recipe.name}}</div>
            <div><span>Duration: </span>{{recipe.duration}}</div>
            <div><span>Created on: </span>{{recipe.dateOfCreation}}</div>
        </div>
        <div><button (click)="deleteRecipe(recipe.id)">Delete</button></div>
    </a>
</div>
