<div class="container">
    <h2>List of Recipes</h2>
    <a *ngFor="let recipe of recipes" routerLink="/recipes/{{recipe.id}}">
        <div class="recipe">
            <div><span>Name: </span>{{recipe.name}}</div>
            <div><span>Duration: </span>{{recipe.time}}</div>
            <div><span>Created on: </span>{{recipe.dateOfCreation}}</div>
        </div>
    </a>
</div>
