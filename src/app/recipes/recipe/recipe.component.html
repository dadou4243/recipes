<div class="container">
    <button (click)="goBack()">Back</button>
    <h2>{{recipe.name}}</h2>
    <div class="recipe">
        <div><span>Duration: </span>{{recipe.duration}}</div>
        <div><span>Created on: </span>{{recipe.createdAt}}</div>
        <div *ngIf="recipe.ingredients">
            <span>Ingredients:</span>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient}}</li>
            </ul>
        </div>
    </div>
</div>
