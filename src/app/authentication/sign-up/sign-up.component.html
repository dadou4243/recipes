<div class="container">
    <h1>Sign Up</h1>
    <form [formGroup]="signUpForm">

        <div>
            <mat-form-field class="form-field">
                <input type="text" matInput placeholder="Frist Name" formControlName="firstName" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="text" matInput placeholder="Last Name" formControlName="lastName" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="text" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="password" matInput placeholder="Confirm Password" formControlName="password" required>
            </mat-form-field>
        </div>


        <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid" (click)="signUp()">Sign Up</button>
        </div>


    </form>
</div>
