<div class="container">
    <h1>Log In</h1>
    <form [formGroup]="logInForm">
        <div>
            {{serverError}}
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors['required']">
                Email is required.
            </div>
            <div *ngIf="email.errors['pattern']">
                Email entered is incorrect.
            </div>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors['required']">
                Password is required.
            </div>
        </div>

        <div>
            <mat-form-field class="form-field">
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>

        <div>
            <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        </div>

        <div>
            <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Create an account</a>
        </div>

        <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="!logInForm.valid" (click)="login()">Log In</button>
        </div>


    </form>
</div>
